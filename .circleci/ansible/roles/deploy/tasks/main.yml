---
- name: "Create a Backend app directory"
  file:
    path: ~/backend
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: ~/project/.circleci/ansible/files/artifact.tar.gz
    dest: ~/backend

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend
    npm install
    npm run build 
    pm2 stop default
    pm2 start npm -- start

